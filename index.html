<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fven</title>
    <link href="Fven.jpeg" type="x-icon" rel="shortcut icon">

    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="tik.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Cute Tic Tac Toe</h1>
        <div id="game-board" class="game-board">
            <div class="row">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
            </div>
            <div class="row">
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
            </div>
            <div class="row">
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
        </div>
        <div id="status" class="status">Player X's turn!</div>
        <button id="reset" class="reset-btn">Reset Game</button>
    </div>
    <script src="tic.jss"></script>
</body>
</html>
